<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Student Management System</h1>   
        </header>
        
        <div class="form-container">
            <form id="studentForm">
                <div class="form-group">
                    <input type="text" id="rollno" placeholder="Roll No" required>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                
                    <input type="number" id="age" placeholder="Age" required>
                </div>
             
                <div class="form-group">
                    <input type="text" id="phone" placeholder="Phone No" required>
                    <input type="email" id="studentEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="father" placeholder="Father's Name" required>
                    <input type="text" id="mother" placeholder="Mother's Name" required>
                </div>
                <div class="form-group">
                    <select id="program" required>
                        <option value="">Select Program</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                    </select>
                    <select id="course" required>
                        <option value="">Select Course</option>
                        <option value="MBA">mBA/MCA</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="MECH">MECH</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="EEE">EEE</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="year" required>
                        <option value="">Select Year</option>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                    </select>
                    <select id="semester" required>
                        <option value="">Select Semester</option>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                    </select>
                </div>
                <button type="submit" class="add-btn">Add Student</button>
            </form>
        </div>
        <br>
        <input type="text" id="search" class="search"onkeyup="search()" placeholder="Search by Name, Gender, Email, Program, Course.">
    
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Father's Name</th>
                        <th>Mother's Name</th>
                        <th>Program</th>
                        <th>Course</th>
                        <th>Year</th>
                        <th>Semester</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                </tbody>
            </table>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
